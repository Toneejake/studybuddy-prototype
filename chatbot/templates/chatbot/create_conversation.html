{% extends 'base.html' %}

{% block title %}New Conversation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Start New Conversation</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Conversation Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Python Basics, Data Structures, etc." required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'chatbot:conversations' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Start Conversation</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
