{% extends 'base.html' %}

{% block title %}Delete Flashcard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Delete Flashcard</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Question</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ flashcard.question }}</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Answer</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ flashcard.answer }}</p>
            </div>
        </div>
        
        <div class="alert alert-danger">
            <h5>Are you sure you want to delete this flashcard?</h5>
            <p>This action cannot be undone.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'flashcards:list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Flashcard</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
